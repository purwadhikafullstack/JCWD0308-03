<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
  </head>
  <body>
    <h1>Hallo {{name}}, welcome to Stay Easy!</h1>
    <p>You have successfully created an account at Stay Easy as a {{role}}</p>
    <br />
    <p>
      To complete your registration, please do the verify your account by
      clicking the link below
    </p>
    <br />
    <a href="{{link}}" target="_blank">
      <button
        style="
          background-color: #00a7c4;
          color: #fff;
          width: 100px;
          align-items: center;
          justify-content: center;
        "
      >
        Verify
      </button>
    </a>
  </body>
</html>
