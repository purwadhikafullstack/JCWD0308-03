<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
  </head>
  <body>
    <h1>Hallo {{name}}, you have requested to reset your password</h1>
    <br />
    <p>
      To reset your password, please do the reset by clicking the link below
    </p>
    <br />
    <a href="{{link}}" target="_blank">
      <button
        style="
          background-color: #00a7c4;
          border-color: #fff;
          color: #fff;
          width: 100px;
          align-items: center;
          justify-content: center;
        "
      >
        Reset Password
      </button>
    </a>
  </body>
</html>
